<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
      Favicon:
      1. Create a favicon.ico or a set of .png favicons (e.g., 16x16, 32x32) for Spruce Tower Apartments.
      2. Place them in this 'public' folder.
      3. Uncomment and update the link tags below if you use PNGs, or replace favicon.ico.
      Consider a simple "S" logo, a building icon, or part of the Spruce Tower Apartments logo.
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> <!-- Replace with Spruce favicon.ico -->
    <!-- Example for a PNG favicon: -->
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/spruce-favicon-32x32.png"> -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/spruce-favicon-16x16.png"> -->
    <!-- If you have a specific icon, e.g., public/spruce-icon.png: -->
    <!-- <link rel="icon" href="%PUBLIC_URL%/spruce-icon.png" /> -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" /> <!-- You might want to update this to a Spruce brand color -->
    <meta
      name="description"
      content="Spruce Tower Apartments - Historic mid-rise apartments in Washington Square West, Philadelphia, PA. Offering classic charm, city views, and modern conveniences near Jefferson Hospital and PATCO."
    />
    <!-- Ensure logo192.png and other icons in the public folder are updated for Spruce Tower Apartments -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
      You will need to update public/manifest.json with Spruce Tower Apartments details (short_name, name, icons, etc.).
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Spruce Tower Apartments - Philadelphia Rentals</title> <!-- UPDATED TITLE -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
